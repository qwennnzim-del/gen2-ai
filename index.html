<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gen2 AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar to match the minimalist aesthetic */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Text Fade In Animation */
      .animate-fade-in-text {
        animation: fadeInText 1s ease-out forwards;
        opacity: 0;
      }
      @keyframes fadeInText {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Smooth Pulse for Thinking Text */
      .animate-pulse-slow {
        animation: pulseSlow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulseSlow {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }

      /* Orb Loader CSS */
      .loader {
        --color-one: #8b5cf6; /* Changed to match theme (Violet) */
        --color-two: #d946ef; /* Changed to match theme (Fuchsia) */
        --color-three: #8b5cf680;
        --color-four: #d946ef80;
        --color-five: #8b5cf640;
        --time-animation: 2s;
        /* Size handled via inline style in React to fit container */
        position: relative;
        border-radius: 50%;
        transform: scale(var(--size));
        box-shadow:
          0 0 25px 0 var(--color-three),
          0 20px 50px 0 var(--color-four);
        animation: colorize calc(var(--time-animation) * 3) ease-in-out infinite;
      }

      .loader::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border-top: solid 1px var(--color-one);
        border-bottom: solid 1px var(--color-two);
        background: linear-gradient(180deg, var(--color-five), var(--color-four));
        box-shadow:
          inset 0 10px 10px 0 var(--color-three),
          inset 0 -10px 10px 0 var(--color-four);
      }

      .loader .box {
        width: 100px;
        height: 100px;
        background: linear-gradient(
          180deg,
          var(--color-one) 30%,
          var(--color-two) 70%
        );
        mask: url(#clipping);
        -webkit-mask: url(#clipping);
      }

      .loader svg {
        position: absolute;
        top: 0;
        left: 0;
      }

      .loader svg #clipping {
        filter: contrast(15);
        animation: roundness calc(var(--time-animation) / 2) linear infinite;
      }

      .loader svg #clipping polygon {
        filter: blur(7px);
      }

      .loader svg #clipping polygon:nth-child(1) {
        transform-origin: 75% 25%;
        transform: rotate(90deg);
      }

      .loader svg #clipping polygon:nth-child(2) {
        transform-origin: 50% 50%;
        animation: rotation var(--time-animation) linear infinite reverse;
      }

      .loader svg #clipping polygon:nth-child(3) {
        transform-origin: 50% 60%;
        animation: rotation var(--time-animation) linear infinite;
        animation-delay: calc(var(--time-animation) / -3);
      }

      .loader svg #clipping polygon:nth-child(4) {
        transform-origin: 40% 40%;
        animation: rotation var(--time-animation) linear infinite reverse;
      }

      .loader svg #clipping polygon:nth-child(5) {
        transform-origin: 40% 40%;
        animation: rotation var(--time-animation) linear infinite reverse;
        animation-delay: calc(var(--time-animation) / -2);
      }

      .loader svg #clipping polygon:nth-child(6) {
        transform-origin: 60% 40%;
        animation: rotation var(--time-animation) linear infinite;
      }

      .loader svg #clipping polygon:nth-child(7) {
        transform-origin: 60% 40%;
        animation: rotation var(--time-animation) linear infinite;
        animation-delay: calc(var(--time-animation) / -1.5);
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes roundness {
        0% {
          filter: contrast(15);
        }
        20% {
          filter: contrast(3);
        }
        40% {
          filter: contrast(3);
        }
        60% {
          filter: contrast(15);
        }
        100% {
          filter: contrast(15);
        }
      }

      @keyframes colorize {
        0% {
          filter: hue-rotate(0deg);
        }
        20% {
          filter: hue-rotate(-30deg);
        }
        40% {
          filter: hue-rotate(-60deg);
        }
        60% {
          filter: hue-rotate(-90deg);
        }
        80% {
          filter: hue-rotate(-45deg);
        }
        100% {
          filter: hue-rotate(0deg);
        }
      }
    </style>
